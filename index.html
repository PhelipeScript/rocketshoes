<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div hidder class="opening-image">
        <img src="assets/logo.png" alt="logo">
    </div>
    <div class="rocketshoes">
        <header>
            <nav class="nav-box close">
                <div class="sidebar">
                    <img src="assets/logo.png" alt="logo">
                    <i class="fa-solid fa-bars menu-opened"></i>
                    <div class="search-categories">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Pesquisar categorias">
                    </div>
                    <ul>
                        <li class="all-categories selected">
                            Todos os tênis
                        </li>
                        <li>
                            Adidas
                        </li>
                        <li>
                            Dolce-Gabbana
                        </li>
                        <li>
                            Lacoste
                        </li>
                        <li>
                            Louis-Vuitton
                        </li>
                        <li>
                            Mizuno
                        </li>
                        <li>
                            Nike
                        </li>
                        <li>
                            Oakley
                        </li>
                    </ul>
                    <div class="user-info">
                        <img src="assets/user-photo.png" alt="">
                        <span>John Doe</span>
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </nav>
            <i class="fa-solid fa-bars menu-closed"></i>
            <h1>RocketShoes</h1>
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
        </header>

        <main>
            <h2 class="top-content">Sucessos de Vendas</h2>
            <div class="wrapper top-content">
                <i id="left" class="fa-solid fa-angle-left"></i>
                <div class="carousel">
                    <img src="assets/adidas-pics/adidas-9.jpeg" alt="img" draggable="false">
                    <img src="assets/lacoste-pics/lacoste-3.jpeg" alt="img" draggable="false">
                    <img src="assets/mizuno-pics/mizuno-1.jpeg" alt="img" draggable="false">
                    <img src="assets/nike-pics/nike-1.jpeg" alt="img" draggable="false">
                    <img src="assets/mizuno-pics/mizuno-3.jpeg" alt="img" draggable="false">
                    <img src="assets/mizuno-pics/mizuno-4.jpeg" alt="img" draggable="false">
                    <img src="assets/mizuno-pics/mizuno-5.png" alt="img" draggable="false">
                </div>
                <i id="right" class="fa-solid fa-angle-right"></i>
            </div>
            <div class="categorie-products">
                <h2 class="categorie-title">Todos os tênis</h2>
                <div class="search-product">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Pesquisar produto">
                </div>
            </div>
            <div class="products">
            </div>
        </main>
        <section class="cart-content">
           <h2>Carrinho</h2>
           <div class="cart-box">
               <p>
                    Seu carrinho de compras se encontra vazio <br>
                    Navegue pelas nossas ofertas incríveis agora ! <br>
                    <button>Compre agora</button>  
                </p>
                <div class="prod-in-cart">
                    <input type="checkbox" name="checked-to-buy" class="checked-to-buy">
                    <img src="assets/mizuno-pics/mizuno-14.jpeg" alt="foto do tenis">
                    <div class="product-info">
                        <h3>Mizuno Wave prophecy sorayama</h3>
                        <div class="size-box">
                            <label for="size">Tamanho:</label>
                            <select name="size" id="size">
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                            </select>
                        </div>
                        <div class="amount-box">
                            <i class="fa-solid fa-minus"></i>
                            <label for="amount">Quantidade:</label>
                            <input value="1" type="number" name="amount" id="amount">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
           </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
